<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- <img src="./Sign up.jpg" width="1000px" class="image" alt=""> -->

    <div class="container">

        <div class="box1">

            <h2 class="welcome">Welcome Back</h2>

            <p class="wrapp">Login back into your account</p>

            <div class="blue1">

                <h2 class="Log">Log In</h2>

                <div class="item1">

                <div class="icon-input1">

                    <div class="fa fa-envelope icon1"></div>

                <input class="email" placeholder="E-mail" type="text">

            </div>

            <div class="icon-input2">

                <div class="fa fa-key icon2"></div>

                <input class="password" placeholder="Password" type="text">

             </div>

            </div>

            <p class="forgot">Forgot Password?</p>

            <button class="button">

                <p class="child">LOGIN</p>

            </button>

            </div>

            <div class="parent">

                <p class="have">Don't have an account yet?</p>

                <p class="join">Join Now</p>

            </div>

            <div class="photo1">

              <img src="./hero-bg.png" width="60px" class="rossalina" alt="">

            </div>

            

        </div>

        <!-- Box2 boshlandi -->

        <div class="box2">

            <h2 class="welcome">Welcome</h2>

            <p class="wrapp">Signup into your account</p>

            <div class="blue2">

                <h2 class="Log">Sign Up</h2>

                <div class="item2">

                    <div class="icon-input3">

                        <div class="fa fa-user icon3"></div>
    
                    <input class="name" placeholder="Full Name" type="text">
    
                </div>

                <div class="icon-input1 top">

                    <div class="fa fa-envelope icon1"></div>

                <input class="email " placeholder="E-mail" type="text">

            </div>

            <div class="icon-input2">

                <div class="fa fa-key icon2"></div>

                <input class="password" placeholder="Password" type="text">

             </div>

            </div>

            <p class="forgot2">Forgot Password?</p>

            <button class="button">

                <p class="child">Sign Up</p>

            </button>

            </div>

            <div class="parent">

                <p class="have">Aiready have an account?</p>

                <p class="join">Login In</p>

            </div>

            <div class="photo2">

             <div class="dumaloq">

                <div style="font-size: 20px;" class="fa fa-camera icon5"></div>

             </div>

            </div>

        </div>

         

    </div>

    <div class="uzun"></div> 

</body>
</html>
